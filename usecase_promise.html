<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        var productPromise = fetch('https://fakestoreapi.com/products');
        productPromise.then((response) => {
            console.log(response);
            response.json().then((productData) => {
                console.log("productp", productData);
            })
        }).catch((error) => {
            console.log(error);
        })

        var categoryData = fetch('data/categories.json')
        categoryData.then((response) => {
            response.json().then((responseData) => {
                console.log("categories are:", responseData);
            })
        }).catch((error) => {
            console.log(error);
        })

    </script>
</body>

</html>
